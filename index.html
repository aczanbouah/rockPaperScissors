<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <section class="scoreContainer">
      <div class="score">
        <h2>Player score</h2>
        <p id="playerScoreCount"></p>
      </div>
      <div class="score">
        <h2>Computer score</h2>
        <p id="computerScoreCount"></p>
      </div>
    </section>
    <div class="endResultContainer">
      <p>end result placeholder</p>
    </div>
    <section class="rpsContainer">
      <img src="img/rock.png" alt="rock" id="rock" />
      <img src="img/paper.png" alt="paper" id="paper" />
      <img src="img/scissors.png" alt="scissors" id="scissors" />
    </section>
    <section class="selectionContainer">
      <div class="selection">
        <h2>Player selection</h2>
        <p id="playerSelect"></p>
      </div>
      <div class="selection">
        <h2>Computer Selection</h2>
        <p id="computerSelect"></p>
      </div>
    </section>
    <section class="resultContainer">
      <p id="result">result placeholder</p>
    </section>
    <section class="newGame">
      <button id="newGameBtn">New game</button>
    </section>
    <footer class="footer">footer placeholder</footer>
    <script src="script.js"></script>
  </body>
</html>
